<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cudio Media</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Cudio Media ðŸŽµ</h1>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for music..." />
        <button onclick="searchMusic()" class="material-button">
          <span class="material-symbols-outlined">search</span>
        </button>
      </div>
      <div id="results"></div>
    </div>

    <div id="player" class="hidden">
      <div id="ytplayer" style="display: none"></div>
      <div class="player-container">
        <div class="controls">
          <button onclick="playVideo()" class="material-button">
            <span class="material-symbols-outlined">play_arrow</span>
          </button>
          <button onclick="pauseVideo()" class="material-button">
            <span class="material-symbols-outlined">pause</span>
          </button>
          <button onclick="stopVideo()" class="material-button">
            <span class="material-symbols-outlined">stop</span>
          </button>
        </div>
        <div class="progress-container" onclick="seek(event)">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>
    </div>

    <script>
      let player;
      let progressInterval;

      function onYouTubeIframeAPIReady() {
        player = new YT.Player("ytplayer", {
          height: "0",
          width: "0",
          videoId: "",
          playerVars: { autoplay: 1 },
          events: {
            onReady: () => updateProgressBar(),
          },
        });
      }

      function searchMusic() {
        const query = document.getElementById("searchInput").value;
        fetch("https://cudio-back.onrender.com/search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        })
          .then((res) => res.json())
          .then((data) => {
            const results = document.getElementById("results");
            results.innerHTML = "";
            data.forEach((song) => {
              const div = document.createElement("div");
              div.classList.add("song");
              div.innerHTML = `
                <img src="${song.thumbnail}" />
                <div class="info">
                  <h3>${song.title}</h3>
                  <p>${song.artists}</p>
                </div>
                <button class="material-button" onclick="loadVideo('${song.videoId}')">
                  <span class="material-symbols-outlined">play_arrow</span>
                </button>
              `;
              results.appendChild(div);
            });
          })
          .catch((error) => {
            console.error("Error fetching search results:", error);
            alert("Failed to fetch search results. Please try again later.");
          });
      }

      function loadVideo(videoId) {
        if (player && typeof player.loadVideoById === "function") {
          player.loadVideoById(videoId);
        } else {
          player = new YT.Player("ytplayer", {
            height: "0",
            width: "0",
            videoId: videoId,
            events: {
              onReady: () => updateProgressBar(),
            },
          });
        }
        document.getElementById("player").classList.remove("hidden");
        updateProgressBar();
      }

      function playVideo() {
        if (player) player.playVideo();
      }

      function pauseVideo() {
        if (player) player.pauseVideo();
      }

      function stopVideo() {
        if (player) {
          player.stopVideo();
          clearInterval(progressInterval);
          document.getElementById("progressBar").style.width = "0%";
        }
      }

      function updateProgressBar() {
        clearInterval(progressInterval);
        progressInterval = setInterval(() => {
          if (player && player.getDuration && player.getCurrentTime) {
            const duration = player.getDuration();
            const currentTime = player.getCurrentTime();
            const progress = (currentTime / duration) * 100;
            document.getElementById("progressBar").style.width = `${progress}%`;
          }
        }, 500);
      }

      function seek(event) {
        const container = event.currentTarget;
        const rect = container.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const percent = x / rect.width;
        const duration = player.getDuration();
        player.seekTo(duration * percent, true);
      }

      // Load YouTube API
      const tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      document.body.appendChild(tag);
    </script>
  </body>
</html>
